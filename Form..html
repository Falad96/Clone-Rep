<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <Body>
        <form>
            <input type="Text" Placeholder="Full Name" Name="Full Name"> <br>
            <input type="Number" Placeholder="Age" Name="Age"> <br>
            <input type="Email" Placeholder="Email Address" Name="Client Email"> <br>
            <Input type="Submit">
                <div>
                    <input type="Text" Placeholder="Course" Name="Course"> <br>
                    <input type="Password" Placeholder="Password" Name="Password">
                </div>
                <div>
                    Select your favourite food. This is for round button check box called radio <br>
                    <input Name="Food" type="Radio" Value="Semo"> Semo <br>
                    <input Name="Food" type="Radio" Value="Beans"> Beans <br>
                    <input Name="Food" type="Radio" Value="Kpomo"> Kpomo <br>
                    <input Name="Food" type="Radio" Value="Rice"> Rice 
                </div>
                <div>
                    This is for dropdown list. Select country <br>
                    <input Name="Continent" list="Continent" Placeholder="Continent"> 
                    <datalist id="Continent">
                    <option Value="Africa">
                    <option Value="Asia">
                    <option Value="Antartica">
                    <option Value="South America">
                    <option Value="North America">
                    <option Value="Europe">
                    <option Value="America">
                </div>
        </form>
    </Body>
</html>
