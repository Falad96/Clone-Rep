<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>List</title>
    </head>
    <Body>
        An unordered list:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <UL>
               <Li>Sub list</Li> 
               <li>Anotther one</li>
            </UL>
            <li>Third Item</li>
        </ol>
</html>
